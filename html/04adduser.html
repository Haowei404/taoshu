<!DOCTYPE html><html lang="en"><head><title>用户管理页</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../css/bootstrap.min.css"><link rel="stylesheet" href="../css/bootstrap-responsive.min.css"><link rel="stylesheet" href="../css/uniform.css"><link rel="stylesheet" href="../css/select2.css"><link rel="stylesheet" href="../css/matrix-style2.css"><link rel="stylesheet" href="../css/matrix-media.css"><link href="../font-awesome/css/font-awesome.css" rel="stylesheet"><link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet"></head><body><div id="content"><div id="content-header"><h1>用户信息管理</h1></div><div class="container-fluid"><div class="row-fluid"><div class="span12"><div class="widget-box"><div class="widget-title"><span class="icon"><i class="icon-info-sign"></i></span><h5>添加新用户</h5></div><div class="widget-content nopadding"><form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate"><div class="control-group"><label class="control-label">用户名</label><div class="controls"><input type="text" name="required" id="required" data-isok="false"> <span class="tips">字母开头，允许5-16字节，允许字母数字下划线</span></div></div><div class="control-group"><label class="control-label">邮箱</label><div class="controls"><input type="text" autocomplete="off" name="email" id="email" data-isok="false"> <span class="tips">请填写您常用邮箱地址</span></div></div><div class="control-group"><label class="control-label">密码</label><div class="controls"><input type="password" autocomplete="off" name="date" id="date" data-isok="false"> <span class="tips">密码在6-16字符内</span></div></div><div class="form-actions"><input type="button" autocomplete="off" value="保存" class="btn btn-success"></div></form></div></div></div></div></div></div><script src="../js/jquery-3.4.1.min.js"></script></body><script src="../js/common.js"></script><script src="../js/04adduser.js"></script></html>
